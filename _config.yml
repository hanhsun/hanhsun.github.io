# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

source: source
destination: _site
sass:
  sass_dir: _sass
  style: expanded # compressed # expanded

# permalink and highlighter
permalink : /:year/:title/
markdown  : kramdown  #define which markdown you wanna to use for your site.
highlighter : rouge  #define which lighlighter you wanna to use for your code section.


# SEO settings
title: Han Hsun Lu
description: "A free Jekyll theme for download"
keywords: "Jekyll, theme, free, download, SEO, blog, web"


# Site settings
url: https://hanhsun.github.io/
baseurl: "/Jekyll-Iris"
paginate_path: /page:num
gems: [jekyll-paginate]
paginate: 2


# Dynamic Text on the Header
dynamic-typing: true
shuffle: true # Shuffle the lines.
loop: true
loop-count: false # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # Keep the <span> attribute on! It makes the text working when resizing the screen
  - text: "<span>The best preparation for tomorrow is doing your best today.</span>"
  - text: "<span>Without documentation and test cases, my 'masterpiece' is my own graveyard. - xunaxu</span>"



